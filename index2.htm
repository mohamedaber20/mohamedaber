لفقرات والأزرار والفواصل والمزيد غير ذلك. للبدء، حدد قسمًا من لوحة النمط وقم بإجراء بعض التعديلات. عند تعديل العناصر المختلفة، ستتمكن من رؤية تعديل هذه القصة لتوضيح كيف يبدو. جرّب تغيير خط الفقرة واكتشف ما يحدث لهذا النص.","component.themePreviewSampleStory.text2":"بعد ذلك، حاول ضبط نمط الزر وتعرف على كيفية تأثير اختيارك على الزر أدناه. ستلاحظ أيضًا أنها تستخدم خط الفقرة الخاص بالنص.","component.themePreviewSampleStory.button.text":"هذا زر.","component.themePreviewSampleCollection.button.text":"نمط الزر","component.themePreviewSampleStory.text3":"هذا نمط عنوان","component.themePreviewSampleStory.text4":"يمكنك تنسيق نص الفقرة لاستخدام \u003cstrong\u003eالخط الغامق\u003c/strong\u003e و\u003cem\u003eالمائل\u003c/em\u003e و\u003cstrong\u003e\u003cem\u003eالمائل الغامق\u003c/em\u003e\u003c/strong\u003e، بحيث يمكنك التأكيد على النص المهم وفقًا لذلك. تأتي هذه معبأة مسبقًا مع الخطوط التي اخترتها، لذلك لا يوجد شيء إضافي تحتاج إلى تكوينه.","component.themePreviewSampleStory.text5":"\u003cem\u003eتستخدم الاقتباسات خط عنوان السمة، ولكن يمكنك أيضًا اختيار أحد خيارات التصميم العديدة المختلفة.\u003c/em\u003e","component.themePreviewSampleStory.text5a":"مصدر الاقتباس يذهب هنا","component.themePreviewSampleStory.text6":"هذا نمط عنوان فرعي","component.themePreviewSampleStory.text7":"يتم استخدام اللون التمييزي للنسق في كل من علامتي الاقتباس (انظر أعلاه) والفواصل (أدناه). إذا أضفت خريطة سريعة إلى قصتك، فستستخدم المعالم المرسومة اللون التمييزي أيضًا.","component.themePreviewSampleStory.expressmap.caption":"\u003cp\u003eهذا نص تسمية توضيحية، يكتسب الخط الذي اخترته لنص الفقرة. يمكنك تحديد لونه أيضًا.\u003c/p\u003e","component.themePreviewSampleStory.text8":"لديك عدد قليل من الخيارات المختلفة لأنماط الفاصل؛ قم بالتبديل بينهم وشاهد كيف يتغير الفاصل أعلاه.","component.themePreviewSampleStory.audio.caption":"\u003cp\u003eيوجد أعلاه مثال لمشغل الصوت.\u003c/p\u003e","component.themePreviewSampleStory.text9":"أتتساءل كيف تبدو بطاقات التضمين؟ تفقّد أحد ما يلي!","component.themePreviewSampleStory.text10":"هذا هو عنوان اعتمادات القصة. يستخدم خط العنوان.","component.themePreviewSampleStory.text11":"هذا هو المكان الذي يذهب إليه وصف الاعتماد؛ حيث يستخدم خط الفقرة.","component.themePreviewSampleStory.attribution.content":"\u003cstrong\u003eيذهب الاعتماد إلى هنا\u003c/strong\u003e","component.themePreviewSampleStory.attribution.attribution":"وتذهب بعض السمات إلى هنا","component.themePreviewSampleStory.link":"هذا هو \u003ca href='#link-style'\u003eنمط رابط\u003c/a\u003e الموضوع الخاص بك.","component.themePreviewSampleStory.basemap":"تلعب الخرائط السريعة دورًا رائدًا في العديد من القصص المستندة إلى المكان. يمكنك اختيار نمط لخريطة الأساس ولون معلم لهذه السمة. هذه مجرد نقاط بداية؛ يمكنك تخصيص كل من خريطة الأساس وألوان المعالم في أي خريطة سريعة في قصتك.","component.themePreviewSampleStory.basemap.caption":"معاينة خريطة الأساس المختارة لهذا النسق. إذا كنت قد حددت خريطة ويب، فسيتم إخفاء أي طبقات معالم في الخرائط السريعة (مثل الخريطة الموجودة بالأعلى)، ولكنها ستكون مرئية في مجموعات الجولة داخل الخريطة.","component.themeEditor.storyHeaderText":"يمكنك تخصيص لون هذا العنوان","viewer.copySectionLink.tooltip":"نسخ ارتباط القسم","viewer.copySectionLink.toast.fail":"عذرًا، لم نتمكن من العثور على ذلك القسم","viewer.copySlideLink.toast.fail":"عذرًا، لم نتمكن من العثور على هذه الشريحة","viewer.copySectionLink.toast.success":"لقد نسخت رابط العنوان إلى الحافظة","viewer.link.headingUnavailable.toast":"لم يعد رابط العنوان هذا موجودًا في القصة","builder.common.openNewTab":"فتح في علامة تبويب جديدة","component.myCollections.builder.edit":"تحرير المجموعة","component.builderHeader.storySettings.analytics.message.title":"رسالة الموافقة","component.builderHeader.storySettings.analytics.message.button.allow":"السماح","component.builderHeader.storySettings.analytics.message.allowTracking":"السماح بالتتبع","component.viewerHeader.edit":"تحرير القصة","component.viewerHeader.edit.briefing":"تحرير الملخص","component.viewerHeader.edit.template":"تحرير القالب","component.viewerHeader.edit.frame":"تح
